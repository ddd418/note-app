<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>템플릿 관리</title>
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/components/buttons.css">
  <link rel="stylesheet" href="/static/css/components/forms.css">
  <link rel="stylesheet" href="/static/css/layout.css">
  <link rel="stylesheet" href="/static/css/responsive.css">
  <link rel="stylesheet" href="/static/css/pages/templates.css">
</head>
<body>
  <div id="app">
    <h1>📄 템플릿 관리</h1>
    <div class="top-controls">
      <a href="/"><button class="back-btn">← 메인으로 돌아가기</button></a>
    </div>

    <!-- 템플릿 리스트 -->
    <div id="tplList"></div>

    <!-- 새 템플릿 생성 카드 -->
    <div id="newTplCard" class="template-card">
      <h2>새 템플릿 생성</h2>
      <div class="new-tpl-fields">
        <input id="newTplName" placeholder="템플릿 이름">
        <input id="newFieldName" placeholder="필드명">
        <button id="addFieldBtn">필드 추가</button>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="includeModels">
          모델 표시 포함
        </label>
      </div>
      <ul id="fieldPreview"></ul>
      <button id="createTplBtn" class="save-btn">템플릿 저장</button>
    </div>
  </div>

  <script src="/static/js/templates.js"></script>
</body>
</html>
